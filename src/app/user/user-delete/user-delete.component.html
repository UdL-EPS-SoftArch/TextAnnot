<div class="panel panel-warning">
  <div class="panel-heading">
    <div class="panel-title">Please, confirm deletion:</div>
  </div>
  <div class="panel-body">
    <div class="text-center">
      <button id="confirm" type="button" (click)="delete()"
              class="btn m-1 btn-outline-danger"><i style="margin-right: .25em" class="fa fa-bomb"></i>Delete
      </button>
      <button id="cancel" type="button" [routerLink]="[user.uri]"
              class="btn m-1 btn btn-outline-primary">Cancel
      </button>
    </div>
  </div>
</div>
