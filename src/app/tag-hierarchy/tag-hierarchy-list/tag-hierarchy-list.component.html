<div class="card tag-list" *ngFor="let th of tagHierarchies; let i = index">
  <div class="card-body" routerLink="{{th.uri}}/detail">
    <p><b>Hierarchy: </b>{{ th.name }}</p>
    <button type="button" class="btn btn-outline-danger right-side" (click)="delete(i)"><i class="fa fa-bomb"></i>
      Delete</button>
    <a routerLink="{{th.uri}}/edit" type="button" class="btn btn-outline-primary right-side"><i class="fa fa-pencil"></i>
      Edit</a>
  </div>
</div>
