<h4>MetadataValues</h4>
<p class="lead">Administer the MetadataValues</p>

<div class="row justify-content-between">
  <div class="col mb-3">
    <app-metadata-value-search (emitResults)="showSearchResults($event)" [metadata]="metadataValues"></app-metadata-value-search>
 </div>
  <div class="col mb-3">
    <button id="addBtn" class="btn btn-primary pull-right" type="button" [routerLink]="['/metadataValues/new']">Add
      MetadataValue
    </button>
  </div>
</div>

<div class="card mb-1" *ngFor="let metadataValue of metadataValues">
  <div class="card-block row m-1">
    <h4 class="card-title col-md-12 p-1"><a routerLink="{{metadataValue.uri}}">{{metadataValue.id}}</a></h4>
    <div class="col-md-4 p-1">
      <h6 class="card-subtitle text-muted">id</h6>
      <p class="card-text">{{metadataValue.id}}</p>
    </div>
    <div class="col-md-4 p-1">
      <h6 class="card-subtitle text-muted">Value</h6>
      <p class="card-text">{{metadataValue.value}}</p>
    </div>
    <div class="col-md-4 p-1">
      <button type="button" class="btn m-1 btn-outline-primary pull-right" routerLink="{{metadataValue.uri}}"><i style="margin-right: .25em" class="fa fa-info-circle"></i>Details</button>
    </div>
  </div>
</div>

<p i18n class="text-center">Showing {{metadataValues.length}} out of { totalMetadataValues, plural,
  =1 {1 MetadataValue}
  other { {{totalMetadataValues}} MetadataValues} }</p>
