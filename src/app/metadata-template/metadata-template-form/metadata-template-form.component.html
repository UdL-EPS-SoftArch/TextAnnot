<h4 class="display-4">{{formTitle}}</h4>
<p class="lead">{{formSubtitle}}</p>

<form id="metadata-template-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Name input -->
    <div class="form-group" [class.was-validated]="name.dirty || name.touched">
      <label class="control-label" for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" required
             [(ngModel)]="metadataTemplate.name" #name="ngModel">
      <div class="invalid-feedback">A name is required</div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
    </div>

  </fieldset>
</form>
