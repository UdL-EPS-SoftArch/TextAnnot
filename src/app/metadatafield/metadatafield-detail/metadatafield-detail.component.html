<h4>{{detailsPageTitle}}</h4>
<p class="lead">{{detailsPageSubtitle}}</p>

<div class="card">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{metaField.id}}</h4>
    <div class="p-3">
      <h6 class="card-subtitle text-muted">Id</h6>
      <p class="card-text">{{metaField.id}}</p>
    </div>
    <div class="p-3">
      <h6 class="card-subtitle text-muted">Name</h6>
      <p class="card-text">{{metaField.name}}</p>
    </div>
    <!--
    <div class="p-3">
      <h6 class="card-subtitle text-muted">Role</h6>
      <p class="card-text">{{user.authorities[0]?.authority.split('_')[1]}}</p>
    </div> -->
    <div class="card-footer text-right">
      <button id="listBtn" type="button" [routerLink]="['..']"
              class="btn btn-outline-primary"><i style="margin-right: .25em" class="fa fa-angle-left"></i>Back to List
      </button>
      <button id="editBtn" type="button" [routerLink]="['edit']"
              class="btn btn-outline-success spaced"><i style="margin-right: .25em" class="fa fa-pencil"></i>Edit
      </button>
      <button id="deleteBtn" type="button" (click)="delete()"
              class="btn btn-outline-danger spaced"><i style="margin-right: .25em" class="fa fa-bomb"></i>Delete
      </button>
    </div>
  </div>
</div>
