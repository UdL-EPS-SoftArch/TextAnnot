<h4>{{formTitle}}</h4>
<p class="lead">{{formSubtitle}}</p>

<form id="sample-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Text input -->
    <div class="form-group" [class.was-validated]="text.dirty || text.touched">
      <label class="control-label" for="text">Text*</label>
      <input id="text" name="text" type="text" class="form-control" required
           [(ngModel)]="sample.text" #text="ngModel">
      <div class="invalid-feedback">The text is required</div>
    </div>

    <!-- describedBy -->
    <div class="form-group" [class.was-validated]="describedBy.dirty || describedBy.touched">
      <label class="control-label" for="describedBy">Described By*</label>
      <input id="describedBy" name="describedBy" type="text" class="form-control" required
             [(ngModel)]="sample.describedBy" #describedBy="ngModel">
      <div class="invalid-feedback">The described By field is required</div>
    </div>

    <!-- has -->
    <div class="form-group" [class.was-validated]="has.dirty || has.touched">
        <label class="control-label" for="has">Has</label>
        <input id="has" name="has" type="text" class="form-control"
               [(ngModel)]="sample.has" #has="ngModel">
      </div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
    </div>

  </fieldset>
</form>
