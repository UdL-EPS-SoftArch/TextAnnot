<h4>Sample</h4>
<p class="lead">Administer the samples</p>

<div class="row justify-content-between">
  <div class="col mb-3">
    <app-sample-search (emitResults)="showSearchResults($event)" [samples]="samples"></app-sample-search>
  </div>
</div>

<div class="card mb-1" *ngFor="let sample of samples">
  <div class="card-block row m-1">
    <div class="col-md-8 p-1">
      <h6 class="card-subtitle text-muted">Text</h6>
      <p class="card-text">{{sample?.text | slice:0:80}}...</p>
    </div>
    <div class="col-md-3 p-1">
      <h6 class="card-subtitle text-muted">Metadata Template</h6>
      <p class="card-text">{{sample?.describedBy?.name}}</p>
    </div>
    <div class="col-md-1 p-1">
      <a class="card-link pull-right" routerLink="{{sample?.uri}}">Details</a>
    </div>
  </div>
</div>

<p i18n class="text-center">Showing {{samples?.length}} out of { totalSamples, plural,
  =1 {1 samples}
  other { {{totalSamples}} samples} }</p>
