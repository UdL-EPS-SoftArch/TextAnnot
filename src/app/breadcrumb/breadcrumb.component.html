<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item item link-hover" *ngFor="let page of collection; let i = index">
      <a *ngIf="i < collection.length -1" (click)="breadService.navigate(page.uri)">{{page.name}}</a>
      <a *ngIf="i == collection.length -1">{{page.name}}</a>
    </li>
  </ul>
</nav>
